<!doctype html>
<html lang="es">
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Animal Addition</title>
		<link rel=stylesheet href="Estilos/Main_style.css">
	</head>

	<body class="cuerpo">
		<header>
		    <a href="MainPage.html"><img src="Imagenes/logo.png" alt="Logo" class="logging_logo"></a>
		</header>
		
		<main class="logging_style">
			<img class="logging_image" src="Imagenes/registrar_animal.png">
			<br><br>
			<img src="Imagenes/dogandcat.png" class="logging_subimage">
			<br><br>
			Fotos del animal<br>
			<br>
			<form action="">
				<input type="file" id="animalimages" accept=".png, .jpeg, .jpg" multiple name="animal_images" style="font-size: 0.5rem">
				<br><br>
				<input type="text" id="animalname" pattern="([A-Z])([a-z]{1,})" required name="animalname" placeholder="Nombre">
				<select required name="race">
					<option value="dog">Perro</option>
					<option value="cat">Gato</option>
				</select>
				<br><br>
				<textarea required id="animaldescription" class="topic_message" name="animal_description" placeholder="Descripcion del animal"></textarea>
				<br>
				<input type="submit" name="" value="Registrar">
			</form>
		</main>
		
	</body>

	<footer>
	</footer>
</html>
