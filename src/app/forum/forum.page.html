<ion-header>
</ion-header>

<ion-content>
  <div class="cabecera">
		<ul class="nave" *ngIf="getCurrentUser() == null">
			<li class="elem"><a class="cadaElem" href="LogIn">Iniciar sesión</a></li>
			<li class="elem"><a class="cadaElem" href="Register">Registrarse</a></li>
		</ul>
		<ul class="nave" *ngIf="getCurrentUser() != null">
			<li class="elem"><a class="cadaElem" href="MainPage" (click)="logOut()">Cerrar Sesión</a></li>
		</ul>
		<div class="sobre"> <a class="cadaElem" href="sobreNosotros">Sobre nosotros</a> </div>
		<div class="colab"> <a class="cadaElem" href="colabora">Colabora</a> </div>
		<div class="ong"> <a class="cadaElem" href="ongColaboradoras">ONG colaboradoras</a> </div>
		<a href="MainPage"><img src="https://firebasestorage.googleapis.com/v0/b/dogsandcatsong-ded69.appspot.com/o/PageUIImages%2Flogo.png?alt=media&token=8625a1b5-8f7d-4c7f-893d-cab248d5f88b" alt="Logo" class="logo"></a>
	</div>
  <main class="forumain">
    <div style="text-align: center; margin-bottom: 1rem; padding-top: 1rem;">
      <a  href="AddComment">Añadir Comentario</a>	
    </div>
    
    <div class="textbox" *ngFor="let comment of comments">
      <!--<b style="font-size: 1.8rem;">{{getName(comment.idautor)}}</b>-->
      <br>
      {{comment.texto}}
      <button (click)="deleteComment(comment.id)" *ngIf="getCurrentUser() != null && getCurrentUser().type == 'admin'">Borrar</button>
    </div>

  </main>
</ion-content>
