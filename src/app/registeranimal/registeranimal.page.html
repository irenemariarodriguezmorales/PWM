<ion-header>
</ion-header>

<ion-content>
  <div>
    <a href=""><img src="https://firebasestorage.googleapis.com/v0/b/dogsandcatsong-ded69.appspot.com/o/PageUIImages%2Flogo.png?alt=media&token=8625a1b5-8f7d-4c7f-893d-cab248d5f88b" alt="Logo" class="logging_logo"></a>
</div>

<main class="logging_style" *ngIf="getCurrentUser() != null && (getCurrentUser().type == 'admin' || getCurrentUser().type == 'ong')">
  <img class="logging_image" src="https://firebasestorage.googleapis.com/v0/b/dogsandcatsong-ded69.appspot.com/o/PageUIImages%2Fregistrar_animal.png?alt=media&token=74bd415c-a542-488d-800c-d6c47f698e93">
  <br><br>
  <img src="https://firebasestorage.googleapis.com/v0/b/dogsandcatsong-ded69.appspot.com/o/PageUIImages%2Fdogandcat.png?alt=media&token=5ae1d4fc-edaa-48ad-ac6c-8dbf1fa93522" class="logging_subimage">
  <br><br>
  Fotos del animal<br>
  <br>

  <!--CREATE-->
  <div *ngIf ='id == "X"'>
    <input type="file" id="animalimages" accept=".png, .jpeg, .jpg" multiple name="animal_images" style="font-size: 0.5rem">

    <br><br>
    <input type="text" id="animalname" pattern="([A-Z])([a-z]{1,})" required name="animalname" placeholder="Nombre">

    <select id="tipe" required name="race">
      <option value="perro">Perro</option>
      <option value="gato">Gato</option>
    </select>

    <br><br>
    <textarea required id="animaldescription" class="topic_message" name="animal_description" placeholder="Descripcion del animal"></textarea>
    <br>

    <input type="hidden" id="foto" value="https://firebasestorage.googleapis.com/v0/b/dogsandcatsong-ded69.appspot.com/o/Animales%2Fdefecto.jpg?alt=media&token=9dab3b51-c6b2-47eb-ae8c-350d0d4be31f">
    <input type="submit" name="" (click)="addAnimal()" value="Registrar">
  </div>

  <!--UPDATE-->
  <div *ngIf ='id != "X"'>
    <input type="file" id="animalimages" accept=".png, .jpeg, .jpg" multiple name="animal_images" style="font-size: 0.5rem">

    <br><br>
    <input type="text" id="animalname" pattern="([A-Z])([a-z]{1,})" required name="animalname" value="{{animal?.name}}">

    <select id="tipe" required name="race">
      <option value="perro">Perro</option>
      <option value="gato">Gato</option>
    </select>

    <br><br>
    <textarea required id="animaldescription" class="topic_message" name="animal_description">{{animal?.description}}</textarea>
    <br>

    <input type="hidden" id="foto" value="https://firebasestorage.googleapis.com/v0/b/dogsandcatsong-ded69.appspot.com/o/Animales%2Fdefecto.jpg?alt=media&token=9dab3b51-c6b2-47eb-ae8c-350d0d4be31f">
    <input type="submit" name="" (click)="updateAnimal(animal?.id)" value="Modificar">
  </div>
</main>
</ion-content>
