<!doctype html>
<html lang="es">
<html>
	<head>
		<title>Log In</title>
		<link rel=stylesheet href="Estilos/Logging_style.css">
	</head>

	<header>
		<a href="MainPage.html"><img src="Imagenes/logo.png"></a>
	</header>

	<main>
		<img src="Imagenes/registrarong.png" width="411" height="175">
		<br><br>
		<img src="Imagenes/profile_icon.png" width="120" height="120">
		<form action="">
			<input type="text" name="nombre" placeholder="Nombre del refugio" size="30">

			<input type="text" name="number" placeholder="Numero de contacto" size="30">

			<input type="password" name="password" placeholder="Password" size="30">

			<input type="submit" value="Registrar">

	</main>

	<footer>
		¿Ya tienes una cuenta? <a href="LogIn.html"><span class="links">Iniciar sesión</span></a>
