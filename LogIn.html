<!doctype html>
<html lang="es">
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Log In</title>
		<link rel=stylesheet href="Estilos/Main_style.css">
	</head>

	<body class="cuerpo">

		<header>
			<a href="MainPage.html"><img src="Imagenes/logo.png" alt="Logo" class="logging_logo"></a>
		</header>

		<main class="logging_style">
			<img class="logging_image" src="Imagenes/inicio_sesion.png">
			<br><br>
			<img class="logging_subimage" src="Imagenes/profile_icon.png">
			<form action="">
				<input type="text" id="usermail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required name="mail" placeholder="Email" size="30">
				<br><br>
				<input type="password" pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$" id="userpassword" required name="password" placeholder="Password">
				<br><br>
				<input type="submit" value="Entrar">
			</form>
		</main>

		<footer class="logging_style">
			Â¿No tienes cuenta? <a href="Register.html">Registrarse</a>
		</footer>

	</body>
</html>
